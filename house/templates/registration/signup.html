{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="post" novalidate class="text-white">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm" style="background-color:#d8871d;">Sign Up</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
