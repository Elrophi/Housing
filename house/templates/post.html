{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:4%; opacity: 0.8; width: 800px;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 bg-white poster">
        <p class="mt-4">User/New-Post/<a href="{% url 'index'%}" class="text-primary">Feed</a></p>
            <h3 class="text-center tt ">Add a post to your hood</h3>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-sm " style="background-color:#d8871d;"> Post</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
{% endblock %}
